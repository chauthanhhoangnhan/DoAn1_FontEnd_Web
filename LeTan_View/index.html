<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lễ Tân</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div id="sidebar" class="expand">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">3TL HOTEL</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link " onclick="loadContent('QuanLyPhong.html')">
                        <i class="lni lni-agenda"></i>
                        <span>Quản lý phòng</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="loadContent('XacNhanDatPhong.html')">
                        <i class="lni lni-layout"></i>
                        <span>Xác nhận đặt phòng</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="loadContent('QuanLyKhachHang.html')">
                        <i class="lni lni-popup"></i>
                        <span>Quản lý khách hàng</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link" onclick="loadContent('DoiMatKhau.html')">
                    <i class="lni lni-exit"></i>
                    <span>Đổi mật khẩu</span>
                </a>
            </div>
            <!-- modal -->
            <div class="modal" id="DoiMatKhau">
                <div class="modal-dialog">
                    <div class="modal-content p-3 pb-0">
                        <!-- Nội dung của modal -->
                        <!-- modal headder -->
                        <div class="modal-header d-flex justify-content-center">
                            <div>
                                <h4 style="font-weight: bolder;">Đổi mật khẩu</h4>
                            </div>
                            <button type="button" class="btn-close" onclick="clearDataAssessInput(), clearStarAssess()"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- modal body -->
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                                    <input type="password" class="form-control" id="currentPassword"
                                        placeholder="Nhập mật khẩu hiện tại" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label" >Mật khẩu mới</label>
                                    <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu mới"
                                        required>
                                    <div id="passwordHelpBlock" class="form-text">
                                        Mật khẩu phải có ít nhất 8 ký tự.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                    <input type="password" class="form-control" id="confirmNewPassword"
                                        placeholder="Nhập lại mật khẩu mới" required>
                                </div>
                            </form>
                        </div>
                        <!-- modal footer -->
                        <div class="modal-footer">
                            <a href="#" class="btn btn-warning text-light" aria-label="Close">Đổi mật khẩu</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main" class="" id="content">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
